# This is a basic workflow to demonstrate CI with GitHub Actions
name: CI Basics - Python

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest test_app.py -v

      - name: Run tests with coverage
        run: pytest test_app.py --cov=app --cov-report=term-missing

      # Example deploy step (replace with your deployment logic)
      - name: Deploy (placeholder)
        run: echo "Deploying Python app..."
